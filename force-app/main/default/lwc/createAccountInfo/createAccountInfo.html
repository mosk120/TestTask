<template>
  <lightning-card title="Create Account" icon-name="standard:record">
    <lightning-record-edit-form
      object-api-name="Account"
      onsuccess={handleSuccess}
    >
      <lightning-messages></lightning-messages>
      <div class="slds-m-around_medium">
        <lightning-input-field field-name="Name"></lightning-input-field>
        <lightning-input-field field-name="Phone"></lightning-input-field>
        <lightning-input-field field-name="Type"></lightning-input-field>
        <lightning-input-field field-name="Industry"></lightning-input-field>
        <lightning-input-field field-name="Rating"></lightning-input-field>
        <div class="slds-float_right">
          <lightning-button
            variant="brand"
            type="submit"
            name="save"
            label="Save"
          ></lightning-button>
          <lightning-button
            class="slds-p-left_x-small"
            label="Cancel"
            onclick={handleReset}
          ></lightning-button>
        </div>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>
